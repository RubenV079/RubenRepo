<!DOCTYPE html>
<html lang="nl">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Helpdesk Applicatie">
        <meta name="keywords" content="Helpdesk, ALA, Zoetermeer, Applicatie">
        <meta name="author" content="Peter Duits">

        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Helpdesk</title>
    </head>

    <body>
        <div id="achtergrond">
            <div id="header">
                <div id="standaard-info">
                    <h1>Standaard informatie</h1>
                    <table class="invoervelden">
                        <tr>
                            <th>Klantnaam: </th>
                            <th id="invoer-naam">Naam</th>
                        </tr>
                        <tr>
                            <th>Datum: </th>
                            <th id="invoer-datum">Datum</th>
                        </tr>
                        <tr>
                            <th>Modem: </th>
                            <th id="invoer-modem">Modem</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="div-internet">
                <h2>Internet</h2>
                <p id="antwoord-internetprobleem"></p>
                <p id="browsen"></p>
                <p id="paginaladen"></p>
                <p id="internet-klaar"></p>
                <ul id="internet-list"></ul>
            </div>

            <div id="div-bellen">
                <h2>Bellen</h2>
                <p id="antwoord-bellenprobleem"></p>
                <p id="kiestoon"></p>
                <p id="vast-mobiel"></p>
                <p id="mobiel-vast"></p>
            </div>

            <div id="div-televisie">
                <h2>Televisie</h2>
                <p id="antwoord-televisieprobleem"></p>
                <p id="toestellen"></p>
                <p id="splitter"></p>
                <p id="settopbox"></p>
                <p id="zenders"></p>
            </div>
        </div>
    </body>

</html>
